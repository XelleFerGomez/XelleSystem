<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - XELLE LIMS</title>
    <link rel="stylesheet" href="lims-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="wrapper">
    <nav class="sidebar">
        <div class="brand">
            <svg class="xelle-logo-svg" viewBox="10 10 80 80" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <style>.svg-logo-celula { fill: #2E9D82; }</style>
                </defs>
                <g>
                    <circle class="svg-logo-celula" cx="25" cy="25" r="13" />
                    <circle class="svg-logo-celula" cx="75" cy="75" r="13" />
                    <path class="svg-logo-celula" d="M 15.81,65.81 C 28.54,53.08 33.74,59.19 46.46,46.46 C 59.19,33.74 53.08,28.54 65.81,15.81 A 13 13 0 1 1 84.19,34.19 C 71.46,46.92 66.26,40.81 53.54,53.54 C 40.81,66.26 46.92,71.46 34.19,84.19 A 13 13 0 1 1 15.81,65.81 Z" />
                </g>
            </svg>
            XELLE LIMS
        </div>
        
        <div class="menu-item active" onclick="loadView('home')">
            <i class="fas fa-home"></i> Inicio
        </div>
        
        <div style="margin-top: 20px; font-size: 12px; text-transform: uppercase; color: #8aa4af; padding-left: 15px;">Módulos</div>
        
        <div id="menu-banco" class="menu-item" onclick="loadView('banco')">
            <i class="fas fa-flask"></i> Banco de Células
        </div>
        <div id="menu-calidad" class="menu-item" onclick="loadView('calidad')">
            <i class="fas fa-microscope"></i> Lab. Calidad
        </div>
        
        <div id="menu-admin" class="menu-item" onclick="loadView('admin')" style="display:none;">
            <i class="fas fa-cogs"></i> Admin
        </div>

        <div style="margin-top: auto;">
            <div class="menu-item" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Salir
            </div>
        </div>
    </nav>

    <div class="main-content">
        <header class="top-header">
            <h3 id="page-title">Panel General</h3>
            <div class="user-info">
                <span id="date-display"></span>
                <div class="avatar"><i class="fas fa-user"></i></div>
                <span id="user-display">Usuario</span>
                <span id="role-badge" style="font-size: 10px; background: #333; color: white; padding: 2px 5px; border-radius: 4px; margin-left: 5px;">ROL</span>
            </div>
        </header>

        <div id="workspace" class="workspace">
            </div>
    </div>
</div>

<script src="lims-core.js"></script>
</body>
</html>
