<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - XELLE SYSTEM</title>
    <link rel="stylesheet" href="system-styles.css">
    <script src="system-app.js"></script>
</head>
<body>
    <div class="center-container">
        <div class="auth-box">
            <img src="XelleScientific.png" alt="Xelle" style="height: 60px; margin-bottom: 20px;">
            <h2 style="color: #2c3e50; margin-bottom: 20px;">Iniciar Sesión</h2>
            
            <input type="text" id="user" placeholder="Usuario" style="width: 100%; padding: 12px; margin-bottom: 10px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 5px;">
            <input type="password" id="pass" placeholder="Contraseña" style="width: 100%; padding: 12px; margin-bottom: 20px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 5px;">
            
            <button class="btn btn-blue" style="width: 100%;" onclick="login(document.getElementById('user').value, document.getElementById('pass').value)">Ingresar</button>
            
            <div id="error-msg" style="color: red; margin-top: 15px; font-size: 13px; display: none;">Credenciales incorrectas</div>
        </div>
    </div>
</body>
</html>
